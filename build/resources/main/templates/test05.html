<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<style>
    .fieldError {
        background-color: darksalmon;
    }
</style>
<body>

<p>エラーのthymeleafテスト</p>
<p>フィールド名も表示する</p>
<p>
    <a href="http://www.thymeleaf.org/doc/tutorials/2.1/thymeleafspring.html#rich-error-objects" target="_blank">8.5 Rich error objects</a>
</p>


<h2>th:object</h2>
<form method="post" action="/test05" th:object="${a}">

    <ul>
        <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
            <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> | <span th:text="${e.message}">The error message</span>
        </li>
    </ul>

    <input type="text"
           th:field="*{b.c.value}"
           th:errorclass="fieldError" />

    <input type="text"
           th:field="*{b.c.value2}"
           th:errorclass="fieldError" />

    <input type="submit" value="click" />
</form>

</body>
</html>
